---
layout: home
---

<div class="page-title">
  <div class="wrapper">
    <h1>Revival</h1>
    <h2>The Advocate</h2>
    <h3>2020 - 2021</h3>
  </div>
</div>

<div class="cards">
  {%- for collection in site.collections -%} {%- for page in collection.docs -%}
  <a href="{{ page.url | relative_url }}">
    <div class="card">
      <div class="stem"></div>
      <div class="light"></div>
      <div class="card-bg">
        <img
          src="//via.placeholder.com/150x200?text={{ page.title | url_encode }}"
          alt="{{ page.title }}"
        />
      </div>
      <!-- <div class="card-title">{{ page.title }}</div> -->
    </div>
  </a>
  {%- endfor -%} {%- endfor -%}
</div>
