---
layout: home
---

<div class="page-title">
  <div class="wrapper">
    <h1>Revival</h1>
    <h2>The Advocate</h2>
    <h3>2020 - 2021</h3>
  </div>
</div>

<div class="cards">
  {%- assign collections = site.collections | where_exp: "collection", "collection.label != 'posts'" -%}
  {%- for collection in collections -%}
    <a href="{{ collection.label | relative_url }}">
      <div class="card">
        <div class="stem"></div>
        <div class="light"></div>
        <div class="card-bg">
          {%- assign label = collection.label | replace: "-"," " | title_case -%}
          <img
            src="/assets/img/{{ label | slugify }}.png"
            alt="{{ label }}"
          />
        </div>
      </div>
    </a>
  {%- endfor -%}
</div>
