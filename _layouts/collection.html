---
layout: default
---

<h1 class="page-title">
  <div class="wrapper">{{ page.title }}</div>
</h1>

<ul class="page-list">
  {%- for page in site[page.collection] -%}
    <li class="page-item">
      <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
    </li>
  {%- endfor -%}
</ul>

{{- content -}}
