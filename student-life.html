---
title: Student Life
layout: default
collection: student-life
---

<h1 class="page-title">
  <div class="wrapper">{{ page.title }}</div>
</h1>

<div class="cards">
  {%- for page in site[page.collection] -%}
    <a href="{{ page.url | relative_url }}">
      <div class="card">
        <div class="stem"></div>
        <div class="light"></div>
        <div class="card-bg">
          <img
            src="/assets/img/{{ page.title | slugify }}.png"
            alt="{{ page.title }}"
          />
        </div>
      </div>
    </a>
  {%- endfor -%}
</div>
